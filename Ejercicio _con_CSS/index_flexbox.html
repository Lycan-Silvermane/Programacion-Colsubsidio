<!DOCTYPE html>

  <body>
    <header>
      <h1>Ejercicio de producto</h1>

    <div class="product-card">
      <img
        src="https://via.placeholder.com/150"
        alt="Producto Ejemplo Auricurales"

      />

        <h3 class="product-title">Auriculares Inalámbricos</h3>

          Disfruta de un sonido nítido y llamadas manos libres con estos
          auriculares de alta calidad.
        </p>

      <div class="product-actions">
        <span class="product-price">$59.99</span>
        <button class="add-to-cart">Añadir al Carrito</button>
      </div>
    </div>
