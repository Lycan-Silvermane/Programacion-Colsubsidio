<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Biblioteca Virtual</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
      }
      #sidebar {
        min-width: 200px;
        max-width: 200px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        padding-top: 1rem;
      }
      #sidebar a {
        color: #ffffff;
        text-decoration: none;
        display: block;
        padding: 10px 15px;
      }
      #sidebar a:hover {
        background-color: #495057;
        border-radius: 5px;
      }
      #main-content {
        margin-left: 200px;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar">
      <h5 class="text-center text-white mb-4">Biblioteca</h5>
      <a href="{% url 'listar_libros' %}">Libros</a>
      <a href="{% url 'crear_libro' %}">Agregar Libro</a>
      <hr class="bg-secondary" />
      <a href="{% url 'listar_prestamos' %}">Préstamos</a>
      <a href="{% url 'crear_prestamo' %}">Agregar Préstamo</a>
    </div>

    <!-- Main Content -->
    <div id="main-content">{% block content %} {% endblock %}</div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
